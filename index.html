<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>REQUISTION APPLICATION</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <img class="img-fluid" src="img/logo.png" alt="logo" />
        </div>
        <div class="col-sm">
          <p class="logout">Logout</p>
        </div>
      </div>
      <h1>REQUISTION APPLICATION</h1>
      <h5>Selamat Datang di Sistem Permintaan Barang Alfamart</h5>

      <!-- Aplikasi PB  -->
      <h4 class="mt-4">Aplikasi PB</h4>
      <div class="row">
        <!-- Card PB Activa -->
        <div class="col-sm-2">
          <div class="card style-card">
            <img class="mt-3 img-card" src="img/ills_1.png" alt="" />
            <h5 class="text-center">PB ACTIVA</h5>
            <span class="text-span"
              ><i class="fas fa-circle danger"></i> Perlu Ditanggapi</span
            >
          </div>
        </div>

        <!-- Card PB Supplies -->
        <div class="col-sm-2">
          <div class="card style-card">
            <img class="mt-3 img-card" src="img/ills_2.png" alt="" />
            <h5 class="text-center">PB SUPPLIES</h5>
            <span class="text-span"
              ><i class="fas fa-circle danger"></i> Perlu Ditanggapi</span
            >
          </div>
        </div>

        <!-- Card PB Store GO -->
        <div class="col-sm-2">
          <div class="card style-card">
            <img class="mt-3 img-card" src="img/ills_3.png" alt="" />
            <h5 class="text-center">PB STORE GO</h5>
            <span class="text-span"
              ><i class="fas fa-circle danger"></i> Perlu Ditanggapi</span
            >
          </div>
        </div>

        <!-- Card PB Franchise -->
        <div class="col-sm-2">
          <div class="card style-card">
            <img class="mt-3 img-card" src="img/ills_4.png" alt="" />
            <h5 class="text-center">PB FRANCHISE</h5>
            <span class="text-span"
              ><i class="fas fa-circle danger"></i> Perlu Ditanggapi</span
            >
          </div>
        </div>
      </div>

      <!-- Aplikasi PAR  -->
      <h4 class="mt-4">Aplikasi PAR</h4>

      <!-- Aplikasi MASTER  -->
      <h4 class="mt-4">Aplikasi PB</h4>
      <!-- Container -->
    </div>
    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
